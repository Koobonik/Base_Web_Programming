<!DOCTYPE html>
<html>
    <head><title>&lt;style&qt; 태그로 스타일 만들기</title>
    <style>
    /* CSS 스타일 시트 작성 */
    body{
    background-color: linen;
    color : #888888;
    margin-left: 30px;
    margin-right: 30px;
    }
    h3{
        text-align: center;
        color : darkblue;
    }
    p{
        text-align: center;
        color : skyblue;
    }
    </style>
    </head>
    <body>
        <h3>구본익</h3>        
        <hr>
        <p>저는 구본익 입니다.<br>프로그래밍 공부 하는 것을 좋아합니다.</p>
        
    </body>
      
</html>
