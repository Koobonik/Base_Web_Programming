<!DOCTYPE html>
<html>
    <head>
        <title>script 태그에 자바 스크립트 작성</title>

        <script>
            function over(ojb)
            {
                obj.src="img/banana.png";
            }
            function out(ojb)
            {
                obj.src="img/apple.png";
            }
        </script>
    </head>
    <body>
        <h3>마우스 올려 보세요.</h3>
        <hr>
        <img src="img/apple.png" alt="이미지" onmouseover="over(this)" onmouseout="out(this)">
    </body>
</html>
