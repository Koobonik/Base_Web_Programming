<!DOCTYPE html>
<html>
    <head><title>시간 정보를 입력하는 폼 활용</title></head>
    <body>
        <h3>시간 정보를 입력 HTML5 폼 요소들</h3>
        초기 세팅 : 2018년 4월 13일 아침 9시 26분(10초 32)<br>
        시간을 변경해 보세요
        <hr>
        <form>
            <pre>
            month : <input type="month" value="2018-04"><br>
            week : <input type="week" value="2018-W15"><br>
            data : <input type="date" value="2018-04-13"><br>
            time : <input type="time" value="21:26"><br>
            local : <input type="datetime-local" value="2018-04-13T09:26:10.32"><br>
            </pre>
        </form>

    </body>
      
</html>
