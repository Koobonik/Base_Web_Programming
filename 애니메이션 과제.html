<!DOCTYPE html>
<html>
    <head><title>웹 과제</title>
        <style>
            @keyframes bomb{
                from{font-size: 500%;}
                to{font-size: 100%;}
                0%{color: red;}
                50%{color: blue;}
                100%{color: black;}
             }
            @keyframes speed{
                from{
                    transform: translateY(300px);
                }
                to{
                    transform: translateX(0px);
                }
            }
            @keyframes speed2{
                from{
                    transform: translateY(600px);
                }
                to{
                    transform: translateX(00px);
                }
            }
            @keyframes speed3{
                from{
                    transform: translateX(800px);
                }
                to{
                    transform: translateX(0px);
                }
            }
            @keyframes speed4{
                from{
                    transform: translateX(1100px);
                }
                to{
                    transform: translateX(0px);
                }
            }
            
            h3{
                animation-name: bomb;
                animation-duration: 2s;
            }
        div{
            position: absolute;
        }
        img{
            position: absolute;
        }
        #spadeA{
            animation-name: speed;/*클래스 어떤거 쓸지 설정*/
            animation-duration: 2s;/*2초동안 진행*/
            z-index: -3; left:10px; top:20px;/*위치*/
            transform: translate(0px);
        }
        #spade2{
            animation-name: speed2;
            animation-duration: 2s;
            z-index: 2; left:40px; top:30px;
        }
        #spade3{
            animation-name: speed3;
            animation-duration: 2s;
            z-index: 3; left:80px; top:40px;
        }
        #spade7{
            animation-name: speed4;
            animation-duration: 2s;
            z-index: 7; left:120px; top:50px;
        }
        </style>
    </head>
    <body>
        <h3>웹과제</h3>
        <hr>
        <div>
            <img id="spadeA" src="img/spade-A.png" width="100" height="140" alt="스페이드A">
            <img id="spade2" src="img/spade-2.png" width="100" height="140" alt="스페이드2">
            <img id="spade3" src="img/spade-3.png" width="100" height="140" alt="스페이드3">
            <img id="spade7" src="img/spade-7.png" width="100" height="140" alt="스페이드7">
        </div>
    </body>
</html>
