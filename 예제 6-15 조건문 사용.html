<!DOCTYPE html>
<html>
    <head>
        <title>예제 6-15 if-else 사용</title>
    </head>
    <body>
        <h3>if-else를 이용한 학점 매기기</h3>
        <hr>
        <script>
            var grade;//학점입력에 쓰일 변수
            var score = prompt("황기태 님 점수를 입력하세요", 100);//나중에 score 점수를 grade에 대입예정
            score = parseInt(score);//문자열을 숫자로 바꾸어줌
            if(score >= 90)
                grade = "A";
            else if(score >= 80)
                grade = "B";
            else if(score >= 70)
                grade = "C";
            else if(score >= 60)
                grade = "D";
            else
                grade = "F";
            document.write(score + "는 " + grade + "입니다.<br>");
        </script>
    </body>
</html>
